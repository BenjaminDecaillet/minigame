<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e313b;
            --accent: #f5ed0b;
            --text: #f1f5f9;
            --canard: #fbbf24;
            --papa: #60a5fa;
            --amis: #a771f8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 95%;
            max-width: 600px;
        }

        .card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .score-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 1.2rem;
            border: none;
            border-radius: 1rem;
            background: #334155;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            font-size: 1rem;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
            transform: scale(1.02);
        }

        #game-zone {
            background: radial-gradient(circle, #1e293b 0%, #020617 100%);
            border-radius: 1.5rem;
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border: 3px solid var(--accent);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .progress-container {
            width: 100px;
            height: 10px;
            background: #334155;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--accent);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .lapsus {
            position: absolute;
            padding: 12px 20px;
            background: white;
            color: var(--bg);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            font-size: 0.9rem;
            white-space: nowrap;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, opacity 0.3s;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .stain {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #991b1b;
            border-radius: 50%;
            cursor: pointer;
            filter: blur(2px);
            transition: transform 0.2s;
        }

        .cat-bonus {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 5;
            user-select: none;
        }

        .game-over-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            gap: 15px;
            animation: fadeIn 0.3s ease;
        }

        .floating-icon {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            user-select: none;
            transition: transform 0.1s;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <audio id="duck-sound" src="https://www.myinstants.com/media/sounds/quack.mp3"></audio>
    <audio id="aw-sound" src="https://www.myinstants.com/media/sounds/awwsoundheh.mp3"></audio>
    <audio id="rizz-sound" src="https://www.myinstants.com/media/sounds/rizz-sound-effect.mp3"></audio>
    <audio id="fart-sound" src="https://www.myinstants.com/media/sounds/dry-fart.mp3"></audio>

    <div id="app"></div>

    <script>
        const app = document.getElementById('app');
        const duckSound = document.getElementById('duck-sound');
        const awSound = document.getElementById('aw-sound');
        const rizzSound = document.getElementById('rizz-sound');
        const fartSound = document.getElementById('fart-sound');

        let state = {
            stepIndex: 0,
            scores: { canard: 0, papa: 0, amis: 0, fart: 0 }
        };

        const story = [
            {
                title: "Benjamin Quest",
                text: "Benjamin, le syst√®me de d√©tection est pr√™t. Tes choix et ton habilit√© vont d√©cider de ton cadeau.",
                options: [{ text: "D√©marrer", score: { fart: 1 }, next: true }]
            },
            {
                title: "Le Flex de 2012",
                text: "Tu as achet√© une TV 4K avant m√™me que la couleur n'existe sur YouTube. Pourquoi¬†?",
                options: [
                    { text: "J'aime √™tre le premier et en mettre plein la vue.", score: { amis: 1 }, next: true },
                    { text: "Pour regarder Peppa Pig en ultra HD avec ta fille", score: { papa: 1 }, next: true }
                ]
            },
            {
                title: "JEU : Lapsus Hunter",
                text: "CONSIGNE : Clique UNIQUEMENT sur les mots que TU as invent√©s (les Benjamin-ismes)¬†!",
                type: 'game',
                gameType: 'lapsus',
                next: true
            },
            {
                title: "La L√©gende du 6",
                text: "La l√©gende dit que tu as eu plus de 100 conqu√™tes f√©minies (et pas que‚Ä¶), mais on sait tous que c'est 6.",
                options: [
                    { text: "Il y en a que 25 en r√©alit√© (j'ai menti‚Ä¶)", score: { amis: -1 }, next: true },
                    { text: "Vous ne saurez jamais le chiffre ! üöÄ", score: { canard: 1 }, next: true },
                    { text: "J'ai arr√™t√© de compter quand j'ai vu ma femme", score: { canard: 1 }, next: true },
                    { text: "6Ô∏è‚É£", score: { amis: 1 }, next: true }
                ]
            },
            {
                title: "JEU : Reflexe de Don Juan",
                text: "CONSIGNE : Attrape 15 c≈ìurs ‚ù§Ô∏è, mais √©vite les bagues üíç !",
                type: 'game',
                gameType: 'conquest',
                next: true
            },
            {
                title: "Physique des fluides",
                text: "Tu renverses ton verre √† chaque repas. Pourquoi cette mal√©diction¬†?",
                options: [
                    { text: "C'est un bug hardware dans mes mains", score: { amis: 1 }, next: true },
                    { text: "Ma fille a boug√© la table", score: { papa: 1 }, next: true }
                ]
            },
            {
                title: "JEU : Sauve le verre",
                text: "CONSIGNE : Clique sur le verre pour le maintenir en √©quilibre et en l'air¬†!",
                type: 'game',
                gameType: 'glass',
                next: true
            },
            {
                title: "L'avion",
                text: "Ta femme veut partir √† Duba√Ø, tes amis √† Lloret. Tu r√©serves quoi ?",
                options: [
                    { text: "Le vol Easyfly pour Lloret", score: { amis: 1 }, next: true },
                    { text: "üí∏üí∏ Duba√Ø baby", score: { canard: 1 }, next: true }
                ]
            },
            {
                title: "EASYFLY SIMULATOR",
                text: "Pilote ton avion Easyfly vers Lloret ! √âvite les nuages qui aveuglent. Prend les fus√©es qui donnent de l'√©nergie¬†!",
                type: 'game',
                gameType: 'easyfly',
                next: true
            },
            {
                title: "Maladresse",
                text: "Du vin rouge sur le tapis blanc. Ton premier r√©flexe¬†?",
                options: [
                    { text: "Je pose le chat dessus pour cacher la tache.", score: { amis: 1 }, next: true },
                    { text: "Je frotte avant qu'elle rentre.", score: { canard: 1 }, next: true },
                    { text: "J'en commande un nouveau en express.", score: { canard: 1 }, next: true }
                ]
            },
            {
                title: "Nettoye !",
                text: "Tu as encore renvers√© ton vin¬†! Nettoie tout avant que ta femme rentre. Le chat peut t'aider¬†!",
                type: 'game',
                gameType: 'cleaning',
                next: true
            },
            {
                title: "Le C√¢lin Crapuleux",
                text: "C'est l'heure de la r√©conciliation conjugale. Quelle est ton approche¬†?",
                options: [
                    { text: "On est jamais mieux servi que par soi-m√™me.", score: { amis: 1 }, next: true },
                    { text: "Je fais le m√©nage √† torse nu en esp√©rant un miracle.", score: { canard: 2 }, next: true }
                ]
            },
            {
                title: "L'Analyse Finale",
                text: "Benjamin, le parcours est termin√©. Ton destin est scell√©.",
                options: [{ text: "Voir ton cadeau", next: true }]
            }
        ];

        function render() {
            if (state.stepIndex >= story.length) return renderResult();
            const node = story[state.stepIndex];

            app.innerHTML = `
            <div class="card">
                <div class="score-box">
                    <span style="color:var(--canard)">ü¶Ü Canard: ${state.scores.canard}</span>
                    <span style="color:var(--papa)">üë∂ Papa: ${state.scores.papa}</span>
                    <span style="color:var(--amis)">üçª Amis: ${state.scores.amis}</span>
                </div>
                <h1>${node.title}</h1>
                <p>${node.text}</p>
                <div class="options">
                    ${node.type === 'game' ? `<button onclick="launchGame('${node.gameType}')">JOUER</button>` : renderOptions(node.options)}
                </div>
            </div>
        `;
        }

        function renderOptions(options) {
            return options.map(opt => `<button onclick="handleChoice(${JSON.stringify(opt.score || null).replace(/"/g, '&quot;')})">${opt.text}</button>`).join('');
        }

        window.handleChoice = (score) => {
            if (score) {
                if (score.canard) duckSound.play();
                if (score.amis) rizzSound.play();
                if (score.papa) awSound.play();
                if (score.fart) fartSound.play();
                for (let key in score) state.scores[key] += score[key];
            }
            state.stepIndex++;
            render();
        };

        function showEndGameMenu(msg, points, type) {
            const zone = document.getElementById('game-zone');
            const overlay = document.createElement('div');
            overlay.className = 'game-over-overlay';
            overlay.innerHTML = `
                <h2 style="color:var(--accent); margin:0;">${msg}</h2>
                <div style="display:flex; gap:10px;">
                    <button onclick="launchGame('${type}')" style="background:#475569; padding: 0.8rem 1.2rem;">R√âESSAYER</button>
                    <button onclick="handleChoice(${JSON.stringify(points).replace(/"/g, '&quot;')})" style="background:var(--accent); color:var(--bg); padding: 0.8rem 1.2rem;">CONTINUER</button>
                </div>
            `;
            zone.appendChild(overlay);
        }

        window.launchGame = (type) => {
            const card = document.querySelector('.card');
            card.innerHTML = `
                <div class="game-ui">
                    <div id="game-msg" style="color:var(--accent); font-weight:bold;">SCORE: <span id="g-score">0</span></div>
                    <div class="progress-container"><div id="p-bar" class="progress-bar"></div></div>
                </div>
                <div id="game-zone"></div>
            `;

            const zone = document.getElementById('game-zone');
            const pBar = document.getElementById('p-bar');
            const gScore = document.getElementById('g-score');

            const updateProgress = (current, total) => {
                pBar.style.width = (current / total * 100) + '%';
            };

            if (type === 'easyfly') {
                zone.innerHTML += `<div id="plane" style="position:absolute; left:20px; top:180px; font-size:2.5rem; transition: top 0.05s linear; z-index:10;">‚úàÔ∏è</div>`;
                const plane = document.getElementById('plane');

                let planeTop = 180;
                let velocity = 0;
                let score = 0;
                let obstacles = [];
                const gravity = 0.5;
                const lift = -8;

                // Entr√©e utilisateur
                zone.onclick = (e) => {
                    e.preventDefault();
                    velocity = lift;
                };

                const gameOver = (message, stats) => {
                    clearInterval(gameLoop);
                    obstacles.forEach(obs => obs.el.remove());
                    showEndGameMenu(message, stats, type);
                };

                const gameLoop = setInterval(() => {
                    // 1. Physique de l'avion
                    velocity += gravity;
                    planeTop += velocity;
                    plane.style.top = planeTop + 'px';

                    // 2. Spawn des obstacles
                    if (Math.random() > 0.93) {
                        const isDubai = Math.random() > 0.6;
                        const el = document.createElement('div');
                        el.innerHTML = isDubai ? '‚òÅÔ∏è<br>‚òÅÔ∏è' : 'üöÄ';
                        el.style.cssText = `position:absolute; left:100%; top:${Math.random() * 80}%; color:white; font-weight:bold; font-size:1.5rem; white-space:nowrap;`;
                        zone.appendChild(el);
                        obstacles.push({ el, x: zone.offsetWidth, isDubai });
                    }

                    // 3. Animation et Collision
                    obstacles.forEach((obs, index) => {
                        obs.x -= 6; // Vitesse de d√©filement
                        obs.el.style.left = obs.x + 'px';

                        // D√©tection de collision (BoundingBox simplifi√©e)
                        const pRect = plane.getBoundingClientRect();
                        const oRect = obs.el.getBoundingClientRect();

                        if (!(pRect.right < oRect.left || pRect.left > oRect.right || pRect.bottom < oRect.top || pRect.top > oRect.bottom)) {
                            if (obs.isDubai) {
                                duckSound.play();
                                gameOver("Mince les nuages ! Direction Duba√Ø", { canard: 2 });
                            } else {
                                rizzSound.play();
                                score++;
                                gScore.innerText = score;
                                obs.el.remove();
                                obstacles.splice(index, 1);
                            }
                        }

                        // Nettoyage hors √©cran
                        if (obs.x < -50) {
                            obs.el.remove();
                            obstacles.splice(index, 1);
                        }
                    });

                    // 4. Conditions de fin
                    if (planeTop > zone.offsetHeight || planeTop < 0) {
                        gameOver("CRASH !", { amis: 0 });
                    }

                    if (score >= 5) {
                        gameOver("BIENVENUE √Ä LLORET !", { amis: 0 });
                    }
                }, 30);
            }

            if (type === 'cleaning') {
                let cleaned = 0;
                let goal = 15;

                // On stocke les timers pour pouvoir les stopper proprement
                let stainInterval;
                let catInterval;
                let gameTimeout;

                const stopAllTimers = () => {
                    clearInterval(stainInterval);
                    clearInterval(catInterval);
                    clearTimeout(gameTimeout);
                };

                const updateBar = () => {
                    // On calcule le pourcentage sans d√©passer 100%
                    const progress = (cleaned / goal) * 100;
                    pBar.style.width = Math.min(progress, 100) + '%';
                };

                const spawnStain = () => {
                    if (!document.getElementById('game-zone')) return;

                    // --- TA LOGIQUE : Plus il y a de taches, plus le goal augmente ---
                    goal += 1; // Chaque nouvelle tache ajoute 1 au score requis
                    updateBar();

                    const stain = document.createElement('div');
                    stain.className = 'stain';
                    stain.style.left = Math.random() * 85 + '%';
                    stain.style.top = Math.random() * 85 + '%';

                    stain.onclick = () => {
                        stain.remove();
                        cleaned += 1;
                        updateBar();

                        if (cleaned >= goal) {
                            stopAllTimers();
                            showEndGameMenu("PROPRE ! NI VU NI CONNU", { canard: 1 }, type);
                        }
                    };
                    zone.appendChild(stain);
                };

                const spawnCat = () => {
                    const cat = document.createElement('div');
                    cat.className = 'cat-bonus';
                    cat.innerText = 'üêà';
                    cat.style.left = '-50px';
                    cat.style.top = Math.random() * 80 + '%';
                    zone.appendChild(cat);

                    let pos = -50;
                    const catMove = setInterval(() => {
                        pos += 2;
                        cat.style.left = pos + 'px';
                        if (pos > 600) { clearInterval(catMove); cat.remove(); }
                    }, 20);

                    cat.onclick = () => {
                        fartSound.play();
                        cleaned += 3; // Le chat donne un plus gros bonus pour compenser le goal qui monte
                        updateBar();
                        cat.remove();

                        if (cleaned >= goal) {
                            stopAllTimers();
                            showEndGameMenu("PROPRE ! NI VU NI CONNU", { canard: 1 }, type);
                        }
                    };
                };

                // Lancement des boucles
                stainInterval = setInterval(spawnStain, 350);
                catInterval = setInterval(spawnCat, 3000);

                // Fin du temps imparti
                gameTimeout = setTimeout(() => {
                    if (cleaned < goal) {
                        stopAllTimers();
                        fartSound.play();
                        showEndGameMenu("ELLE EST RENTR√âE... OUPS", { canard: 1 }, type);
                    }
                }, 15000);
            }

            if (type === 'lapsus') {
                const list = ["Easyfly", "Nickelpark", "6Ô∏è‚É£", "SwissAir", "Easyjet", "Nickelback"];
                let caught = 0;
                const goal = 6;
                const interval = setInterval(() => {
                    if (!document.getElementById('game-zone')) return clearInterval(interval);
                    const word = list[Math.floor(Math.random() * list.length)];
                    const isCorrect = ["Easyfly", "Nickelpark", "6Ô∏è‚É£"].includes(word);
                    const el = document.createElement('div');
                    el.className = 'lapsus';
                    el.innerText = word;
                    el.style.left = Math.random() * 60 + 10 + '%';
                    el.style.top = Math.random() * 70 + 10 + '%';
                    zone.appendChild(el);

                    el.onclick = () => {
                        if (isCorrect) {
                            rizzSound.play();
                            caught++;
                            updateProgress(caught, goal);
                            el.remove();
                            if (caught >= goal) {
                                clearInterval(interval);
                                showEndGameMenu("BIEN JOU√â !", { amis: 0 }, type);
                            }
                        } else {
                            fartSound.play();
                            el.classList.add('shake');
                            el.style.background = '#ef4444';
                            setTimeout(() => el.remove(), 300);
                        }
                    };
                    setTimeout(() => { if (el && el.parentNode) el.remove(); }, 2000);
                }, 800);
            }

            if (type === 'glass') {
                // Param√®tres de physique ajust√©s pour plus de fluidit√©
                let posY = 150, tilt = 0, fallSpeed = 0.5, tiltSpeed = 0;

                zone.innerHTML += `
                    <div id="glass-container" style="position:absolute; left:35%; top:150px; width:120px; height:120px; cursor:pointer; display:flex; justify-content:center; align-items:center; font-size:5rem; user-select:none; transition: transform 0.1s ease-out; border-radius:15px;">üç∑</div>
                    <div style="position:absolute; bottom:45px; width:100%; text-align:center; color:var(--accent); font-size:0.8rem; font-weight:bold; opacity:0.8;">MILIEU = MONTER | BORDS = REDRESSER</div>
                    <div id="tilt-guide" style="position:absolute; bottom:20px; left:25%; width:50%; height:8px; background:#334155; border-radius:4px;">
                        <div id="tilt-cursor" style="position:absolute; left:50%; top:-5px; width:15px; height:18px; background:var(--accent); border-radius:2px; transform:translateX(-50%);"></div>
                    </div>
                `;

                const glass = document.getElementById('glass-container');
                const cursor = document.getElementById('tilt-cursor');

                const loop = setInterval(() => {
                    if (!document.getElementById('game-zone')) return clearInterval(loop);

                    fallSpeed += 0.005;
                    posY += fallSpeed;
                    tiltSpeed += (Math.random() - 0.5) * 0.5; // Oscillation naturelle
                    tilt += tiltSpeed;

                    glass.style.top = posY + 'px';
                    glass.style.transform = `rotate(${tilt}deg)`;
                    cursor.style.left = Math.min(Math.max(50 + (tilt * 1.5), 0), 100) + '%';

                    // Feedback visuel si le verre va tomber
                    if (Math.abs(tilt) > 45) {
                        glass.style.filter = 'drop-shadow(0 0 15px #ef4444)';
                    } else {
                        glass.style.filter = 'none';
                    }

                    // Conditions de d√©faite
                    if (posY > 330 || Math.abs(tilt) > 80) {
                        clearInterval(loop);
                        fartSound.play();
                        showEndGameMenu("TROP TARD, C'EST TACH√â !", { papa: 1 }, type);
                    }
                    // Condition de victoire (toucher le haut)
                    if (posY < -10) {
                        clearInterval(loop);
                        rizzSound.play();
                        showEndGameMenu("√âQUILIBRISTE ! üèÜ", { papa: 1 }, type);
                    }
                }, 40);

                glass.onclick = (e) => {
                    const rect = glass.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const ratio = clickX / rect.width; // Position entre 0 (gauche) et 1 (droite)

                    posY -= 55; // Propulse le verre vers le haut

                    if (ratio > 0.35 && ratio < 0.65) {
                        // Clic au centre : on stabilise fortement l'inclinaison
                        tiltSpeed *= 0.2;
                        tilt *= 0.8;
                    } else if (ratio <= 0.35) {
                        // Clic √† gauche : on redresse vers la droite
                        tiltSpeed += 0.5;
                    } else {
                        // Clic √† droite : on redresse vers la gauche
                        tiltSpeed -= 0.5;
                    }
                };
            }

            if (type === 'conquest') {
                let count = 0, goal = 15;
                const spawnItem = () => {
                    if (!document.getElementById('game-zone')) return;
                    const isRing = Math.random() > 0.7;
                    const item = document.createElement('div');
                    item.className = 'floating-icon';
                    item.innerHTML = isRing ? 'üíç' : '‚ù§Ô∏è';
                    item.style.left = (Math.random() * 80 + 5) + '%';
                    zone.appendChild(item);
                    let pY = -50;
                    const itLoop = setInterval(() => {
                        pY += 4 + (count * 0.2);
                        item.style.top = pY + 'px';
                        if (pY > 400) { clearInterval(itLoop); item.remove(); }
                    }, 20);

                    item.onclick = () => {
                        if (isRing) {
                            clearTimeout(mainLoop);
                            duckSound.play();
                            showEndGameMenu("MARI√â TROP T√îT !", { canard: 2 }, type);
                        } else {
                            rizzSound.play();
                            count++;
                            updateProgress(count, goal);
                            item.remove();
                            if (count >= goal) {
                                clearTimeout(mainLoop);
                                showEndGameMenu("L√âGENDE !", { amis: 0 }, type);
                            }
                        }
                    };
                };
                let mainLoop;
                const gameTick = () => {
                    spawnItem();
                    mainLoop = setTimeout(gameTick, Math.max(300, 800 - (count * 30)));
                };
                gameTick();
            }
        };

        function renderResult() {
            const s = state.scores;
            let title, gift;
            if (s.canard > s.amis && s.canard > s.papa) {
                title = "LE CANARD D'OR ü¶Ü"; gift = "Un bon cin√© pour un moment en amoureux... mais tu fais le taxi.";
            } else if (s.papa > s.amis) {
                title = "SUPER PAPA üë∂"; gift = "Une soir√©e cin√©ma avec ta fille (tu choisis pas le film).";
            } else {
                title = "LA L√âGENDE DE SION üï∫"; gift = "Une soir√©e cin√© pour toi sans couvre-feu.";
            }
            app.innerHTML = `<div class="card"><h1>${title}</h1><p>Canard ${s.canard} | Papa ${s.papa} | Amis ${s.amis}</p><button onclick="alert('Ton cadeau : ' + '${gift}')">Ouvrir mon cadeau</button></div>`;
        }

        render();
    </script>
